<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/themes/default/api_authentication.css">
    <base href="http://localhost:3000"/>
</head>
<body>
<div id="temporary-skeleton" class="skeleton temporary page login">
    <div class="content">
        <div class="header">
            <div class="logo"><span class="visually-hidden">Passbolt</span></div>
        </div>
        <div class="login-form">
            <div class="login-processing">
                <div class="processing-wrapper"><span class="processing"></span>
                </div>
                <h1>Please wait..</h1>
            </div>
        </div>
    </div>
</div>
<!--
  Mock browser extension pagemod, these dependencies are injected by the browser extension.
  In demo this script are virtually served by the webpack-dev-server in the public folder
  defined by the webpack-api.config.js devServer.publicPath setting.
-->
<script src="http://localhost:3001/dist/ext-vendors.js"></script>
<script src="http://localhost:3001/dist/ext-bootstrap-account-recovery.js"></script>
<script>
    const url = new URL(window.location.href);
    const hasBrowserExtension = !url.searchParams.has("noBrowserExtension");
    if (!hasBrowserExtension) {
        document.getElementsByTagName("iframe")[0].remove()
    }
</script>

<!--
  These dependencies are served by the API. Ensure the API view is well including these dependencies.
  In demo this scripts are virtually served by the webpack-dev-server in the public folder
  defined by the webpack-api.config.js devServer.publicPath setting.
-->
<script src="/../dist/api-vendors.js"></script>
<script src="/../dist/api-account-recovery.js"></script>
</body>
</html>
